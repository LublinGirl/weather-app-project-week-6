 <h1>

    <h2>
			<div class="container">
				<div class="weather-app">
					<form class="search-form" id="search-form">
						<div class="row">
							<div class="col-6">
								<input
									type="search"
									placeholder="Type a city.."

									class="form-control shadow-sm"
								/>
							</div>
							<div class="col-2">
								<input
									type="submit"
									value="Search"
									class="form-control btn btn-primary shadow-sm w-100"
								/>
							</div>
							<div class="col-4">
								<button	class="btn btn-success w-100" id="current-location-button">
									Current location
								</button>
							</div>
						</div>
    </h2>
  <div class="container">
  <div class="row">
    <div class="col-6">
		<h3 id="city">Kyiv</h3>
		<span class="temperature" id="temperature">
		</span>
		<span class="degrees">°C</span>
		<a href="#" id="celsius">°C</a>|
		<a href="#" id="fahrenheit">°F</a>
			</div>
    </div>
</div>
